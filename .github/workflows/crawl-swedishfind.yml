name: Crawl SwedishFind

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/crawl-swedishfind.yml
      - swedishfind/crawler/**
  schedule:
    - cron: "25,55 * * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    name: Crawl SwedishFind
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SWEDISHFIND_PUSH_TOKEN }}
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'swedishfind/package-lock.json'
          
      - name: Build project
        run: |
          cd swedishfind
          npm ci

      - name: Crawl SwedishFind
        env:
          TZ: Europe/Paris
        run: |
          cd swedishfind
          npm run crawlLocations
          npm run crawlClasses

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "badyass+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git add -A
          git commit -m "chore: update swedishfind generated files"
          git push origin HEAD:main
